<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">                        
    <form (submit)="update()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row my-4">
                    <label class="col-sm-12 col-form-label" for="lastName">Nội dung chính: </label>
                    <div class="col-sm-12">
                        <textarea style="height: 200px;" [readOnly]="!isAuthor" class="form-control" id="lastName" name="lastName"
                            required="required" [(ngModel)]="document!.title">
                                        </textarea>
                    </div>
                </div>
            </div>
               
        </div>   
        <div class="d-flex justify-content-center">
            <button *ngIf="specialistAction" type="update" class="btn btn-outline-primary">Cập nhật thông tin</button>                            
        </div>                                              
    </form>
</div>
