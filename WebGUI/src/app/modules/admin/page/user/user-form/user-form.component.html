<div class="container container-fluid">
    <app-admin-header [title]="'Quản lý người dùng / Thêm mới người dùng'"></app-admin-header>
    <div>
        <div class="d-flex justify-content-end">
            <a [routerLink]="['/admin/User']" class="btn btn-outline-secondary">Quay lại</a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Tên đăng nhập</label>
                                <input type="text" class="form-control" [(ngModel)]="CreateAccount1.username" name="Username" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="me-2">Mật khẩu</label>
                                <div class="d-flex">
                                    <input type="password" class="form-control" [(ngModel)]="CreateAccount1.password"
                                        name="Password" />
                                </div>
        
                            </div>
                        </div>
        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Họ tên</label>
                                <input type="text" class="form-control" [(ngModel)]="CreateAccount1.fullName" name="fullName" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="me-2">Email</label>
                                <div class="d-flex">
                                    <input type="email" class="form-control" [(ngModel)]="CreateAccount1.email" name="email" />
                                </div>
        
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control" [(ngModel)]="CreateAccount1.phoneNumber"
                                    name="PhoneNumber" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="me-2">Vai trò</label>
                                <div>
                                    <div *ngFor="let role of RoleAll">
                                        <label>
                                            <input class="mx-2" type="checkbox" [value]="role.roleId"
                                                (change)="onRoleChange($event, role.roleId)"
                                                [checked]="isRoleSelected(role.roleId)"> {{ role.description }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 d-flex align-items-center justify-content-center">
                    <div class="vertical-divider"></div>
                </div>
                <!-- Cột phải -->
        
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <div class="mx-2">
                                <button (click)="CreateAccount()" class="btn btn-success text-nowrap">
                                    Tạo tài khoản</button>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
