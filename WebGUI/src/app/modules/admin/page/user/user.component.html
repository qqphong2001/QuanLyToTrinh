<div class="container-fluid">
  <app-admin-header [title]="'QUẢN LÝ TỜ TRÌNH / Danh sách tài khoản'"></app-admin-header>

  <div class="border rounded-3 pt-2 ps-4 pe-3 mt-3">
    <div class="d-flex"  style="align-items: center;">
      <div class="mt-2">
        <button *ngIf="specialistAction" class="btn btn-outline-primary" [routerLink]="['add']">Thêm mới tài khoản</button>
      </div>
    </div>
    <div class="d-flex mt-5">
      <div class="fw-bolder">
        <h4 >Tất cả tài khoản</h4>

      </div>
    </div>
    <div style="overflow-x: scroll;">
      <table class="table">
        <thead class="table-light">
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tên đăng nhập</th>
          <th scope="col">Họ tên</th>
          <th scope="col">Email</th>
          <th scope="col">Số điện thoại</th>
          <th scope="col">Lần cuối đăng nhập</th>
          <th scope="col">Hành động</th>
        </tr>
        </thead>
        <tbody class="align-middle"  *ngFor="let user of UserInfoAll | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index">
           <tr>
             <td>{{i+1}}</td>
             <td>{{user.userName}}</td>
             <td>{{user.userFullName}}</td>
             <td>{{user.email}}</td>
             <td>{{user.phoneNumber}}</td>
             <td>{{user.lastloginDate | date:'yyyy-MM-dd'}}</td>
             <td>
               <div>
                 <div class="dropdown dropstart">
                   <a class="btn btn-secondary" href="#" role="button" id="dropdownMenuLink-{{user.userId}}" data-bs-toggle="dropdown"
                      aria-expanded="false">
                     <i class="fas fa-bars"></i>
                   </a>

                   <ul class="dropdown-menu" style="padding: 5px 10px; box-shadow: 0 0 2px 4px #b4b4b4;" attr.aria-labelledby="dropdownMenuLink-{{user.userId}}">
                     <div class="mt-2"></div>

                     <div >
                       <a (click)="resetPassword(user)" class="p-1 mt-1">
                         <i class="fas fa-highlighter"></i> Reset mật khẩu
                       </a>
                     </div>

                     <div class="mb-2"></div>
                   </ul>
                 </div>
               </div>
             </td>
           </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div class="mt-4 d-flex justify-content-end">
    <pagination-controls [nextLabel]="'Sau'" [previousLabel]="'Trước'" [autoHide]="true" (pageChange)="currentPage = $event"></pagination-controls>
  </div>



</div>
